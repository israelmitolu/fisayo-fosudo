<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisayo Fosudo Portfolio by Israel Mitolu </title>

    <!--Favicon-->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head> 

<body class="home">
    <div class="intro">
        <div class="intro-text">
            <h3 class="hide">
                <span class="text">Without</span>
            </h3>
            <h3 class="hide">
                <span class="text">#FodaAdu</span>
            </h3>
        </div>
    </div>
    <div class="slider"></div>
    <div class="wrapper">
        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="/index.html">FF</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link active"><a href="index.html">Playlists</a></div>
                <div class="menu__items-link"><a href="/about/">About</a></div>
            </div>
        </nav>
        

        <!-- horizontal scroll items -->
        <div class="container">
            <div class="container__item container__item-header">
                <h1>Fisayo Fosudo<br>Tech Youtuber</h1>
            </div>

            <div class="container__item container__item-1">
                <h1 class="container__item-title">
                    <a href="/projects/finance/">Finance</a>
                </h1>
            </div>
            <div class="container__item container__item-2">
                <h1 class="container__item-title">
                    <a href="/projects/reviews/">Reviews</a>
                </h1>
            </div>
            <div class="container__item container__item-3">
                <h1 class="container__item-title">
                    <a href="/projects/gaming/">Gaming</a>
                </h1>
            </div>
            <div class="container__item container__item-4">
                <h1 class="container__item-title">
                    <a href="/projects/gadgets/">Gadgets</a>
                </h1>
            </div>
            <div class="container__item container__item-5">
                <h1 class="container__item-title">
                    <a href="/projects/ask/">Ask Fisayo</a>
                </h1>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/horizontal-scroll@1.1.0/dist/index.min.js"></script>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script>
        ////skewEffect
        var blocks = document.getElementsByClassName("container__item");
        var container = document.getElementsByClassName("container");
        var hs = new HorizontalScroll.default({
            blocks: blocks,
            container: container,
            isAnimated: true,
            springEffect: 0.8,
            skewReducer: 35
        });

        ///// Preloader
        const tl = gsap.timeline({
        defaults: { ease: "power1.out" }
        });

        tl.to('.text', { y: "0%", duration: 1.5, stagger: 0.25 });
        tl.to(".slider", { x: "100%", duration: 1.5, delay: 0.5 });
        tl.to(".intro", { x: "100%", duration: 1 }, "-=1");
    </script>
</body>

</html>
