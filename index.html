<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisayo Fosudo Portfolio by Israel Mitolu </title>

    <!--Favicon-->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head> 

<body class="home">
    <div class="intro">
        <div class="intro-text">
            <h3 class="hide">
                <span class="text">Loading...</span>
            </h3>
        </div>
    </div>
    <div class="slider_home"></div>


    <div class="home home-grid">
        <div class="home__data">
            <h1 class="home__title">Hey<br>It's <span class="home__title-color">Fisayo here.</span><br> #FodaAdu</h1>

            <a href="#" class="button">Visit Channel</a>
        </div>

        <div class="home__social">
            <a href="" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
            <a href="" class="home__social-icon"><i class='bx bxl-behance' ></i></a>
            <a href="" class="home__social-icon"><i class='bx bxl-github' ></i></a>
        </div>

        <div class="home__img">    
            <img src="assets/images/cursor.jpg" alt="Fisayo Fosudo">
        </div>
    </div>
    

    <!-- script -->
    <script>
        
        ///// Preloader
        const tl = gsap.timeline({
        defaults: { ease: "power1.out" }
        });

        tl.to('.text', { y: "0%", duration: 1.5, stagger: 0.25 });
        tl.to(".slider_home", { y: "-100%", duration: 1.5, delay: 0.5 });
        tl.to(".intro", { y: "-100%", duration: 1 }, "-=1");
    </script>
</body>

</html>
