<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisayo Fosudu Portfolio by Israel Mitolu </title>

    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body id="js-scroll">
    <div class="wrapper">

        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">kd</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link"><a href="index.html">Playlists</a></div>
                <div class="menu__items-link"><a href="about.html">About</a></div>
            </div>
        </nav>

        <!-- project section -->
        <div class="project__container" data-scroll-section>

            <div class="project__container-title" data-scroll>
                <h1 class="anime-js-title">Finance</h1>
            </div>
            <div class="project__container-subtitle" data-scroll>
                <p>#FinanceFriday</p>
            </div>

            <div class="project__container-images">
                <a href=""><div class="project__item project__image-one" data-scroll data-scroll-speed="1">
                    <img src="/assets/images/img-one.jpeg" alt="" class="project__image "></div>
                </a>
                <a href=""><div class="project__item project__image-two" data-scroll data-scroll-speed="3">
                    <img src="/assets/images/img-two.jpeg" alt="" class="project__image"></div>
                </a>
                <a href=""><div class="project__item project__image-three" data-scroll data-scroll-speed="2">
                    <img src="/assets/images/img-three.jpeg" alt="" class="project__image"></div>
                </a>
                <a href=""><div class="project__item project__image-four" data-scroll data-scroll-speed="4">
                    <img src="/assets/images/img-four.jpeg" alt="" class="project__image"></div>
                </a>
            </div>

            <div class="project-next-link" data-scroll>
                <a href="project.html">Next</a>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // project title animation 
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project subtitle animation 
        TweenMax.from(".project__container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        // project image fade 
        TweenMax.from(".project__image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });
    </script>
</body>

</html>
